<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="shortcut icon"
      href="/images/weather_icon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <form class="search">
        <input type="text" placeholder="Enter city name" id="search" />
        <button type="submit">
          <img src="./images/search.png" id="search-btn" />
        </button>
      </form>
      <div id="weather"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
